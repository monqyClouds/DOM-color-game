<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Color Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <header class="header">DOM Color Game</header>
    <main class="content">
        <div class="control-panel">
            <button class="btn btn__reset">New game</button>
            <button class="btn btn__easy">Easy</button>
            <button class="btn btn__hard">Hard</button>
            <button class="btn btn__master">Master</button>
        </div>
        <div class="content__text">
            <p class="color"></p>
            <p class="instruction"></p>    
        </div>
        <div class="boxes">
            <!-- <div class="box box--1"></div>
            <div class="box box--2"></div>
            <div class="box box--3"></div>
            <div class="box box--4"></div>
            <div class="box box--5"></div>
            <div class="box box--6"></div> -->
        </div>
        <p class="result"></p>
    </main>
    <script src="script.js"></script>  
</body>
</html>
